// QuantumultX 奇異之旅自用的QX配置文件；
// 以 ";" 或 "#" 或 "//" 开头的行为注释行，为了方便使用或修改配置时准确定位而写，不影响实际使用；

# > 建议在「其他设置」里「GeoLite2」的「来源」填写使用下面链接，并开启「自动更新」
; https://github.com/Hackl0us/GeoIP2-CN/raw/release/Country.mmdb

# > 节点图标参考1：https://github.com/Koolson/Qure
# > 节点图标参考2：https://github.com/Orz-3/mini


# > QuantumultX设置推荐
; 「通知」栏中，建议仅开启[策略检测通知]和[脚本通知]开关，「VPN」栏中，建议关闭[兼容性增强]、[分流匹配优化]和[MPM]开关


# 🟢 以上全部内容[!包括本行!]可自行在配置中删除，对使用并无影响

[general]

# > Quantumult X 会对指定的网址进行相应测试，以确认节点的可用性
server_check_url= http://www.google.com/generate_204
# > 功能强大的解析器，用于引用资源的转换
resource_parser_url=https://raw.githubusercontent.com/KOP-XIAO/QuantumultX/master/Scripts/resource-parser.js
# > 服务器测试超时时间 (毫秒)
server_check_timeout = 3000
# > 用于设置图标显示
profile_img_url=https://github.githubassets.com/images/modules/site/integrators/google.png
# > 用于Check节点IP地址(以下geo_location_checker任选一个即可)
geo_location_checker=disabled
;geo_location_checker=http://ip-api.com/json/?lang=zh-CN, https://raw.githubusercontent.com/KOP-XIAO/QuantumultX/master/Scripts/IP_API.js
# > DNS 排除列表
dns_exclusion_list=*.cmpassport.com, *.jegotrip.com.cn, *.icitymobile.mobi, id6.me, *.pingan.com.cn, *.cmbchina.com
# > Quantumult 将不会处理到 excluded_routes 的流量。修改后最好重新启动您的设备。
excluded_routes=239.255.255.250/32, 24.105.30.129/32, 185.60.112.157/32, 185.60.112.158/32, 182.162.132.1/32
# > 参数 udp_whitelist 从 IP 层控制 UDP 数据是否需要舍弃；如舍弃，则该 UDP 请求不会进入规则模块以及策略模块，TCP/UDP 请求记录中也不会有相应的条目，但仍可在日志中查询到相关信息（日志等级 debug）。
# > 该参数控制的是流入 Quantumult X Tunnel 的请求，并非 Quantumult X Tunnel 发出的请求，即不会作用于节点所使用的 UDP 目标端口。
;udp_whitelist=53, 123, 1900, 80-443
udp_whitelist=1-442, 444-65535




